name: CCCCExample Workflow
on:
  push:
    branches:
      - master
jobs:
  run-meowmaker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Meow Maker
        uses: 'docker://grokdesigns/meow-maker:latest'
        with:
          git_username: 'CHRIS'
          git_email: 'CHRIS@example.com'
          skip_ci: 'yes'
          commit_message: 'CHRIS My custom commit message'
          output_folder: 'output'
          input_folder: 'templates'
