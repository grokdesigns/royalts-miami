name: Generate Catppuccin Templates

on:
  push:
    branches:
      - main  # You can change this to your default branch
  workflow_dispatch:

jobs:
  generate-templates:
    runs-on: ubuntu-latest
    steps:       
      - name: Meow Maker for Catppuccin
        uses: grokdesigns/meow-maker@v1.0.0
        env:
          # Customize these environment variables as needed
          GIT_USERNAME: 'github-actions[bot]'
          GIT_EMAIL: 'github-actions[bot]@users.noreply.github.com'
          SKIP_CI: 'yes'
          COMMIT_MESSAGE: 'üê± - Generated via Meow Maker'
          OUTPUT_FOLDER: 'output'
          INPUT_FOLDER: 'templates'
